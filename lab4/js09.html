<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-down Menu with URL Revealed</title>
    <script>
        function doMoveBrowser(form){
            parent.location.href=form.list.options[getSelectionValue()].value;
        }
        function getSelectionValue(){
            return document.form1.list.selectedIndex ;
        }
        function showURL(form){
            form.TextBox.value=form.list.options[getSelectedValue()].value;
        }
    </script>
</head>
<body>
    <h2>Pull-down Menu with URL Revealed</h2>
    <center>
        <form name = form1>
            <select name="list" onChange = showURL(this.form)>
                <option selected value= 0>Where do you want to go today?</option>
                <option value="http://www.google.com">Google</option>
                <option value="http://www.buu.ac.th">Buu University</option>
                <option value="http://www.informatics.buu.ac.th">Faculty of informatics</option>
            </select>
            <input type="button" value="Go" onclick="doMoveBrowser(this.form)">
            <input type="reset" value="Reset">
            <input type="text" name="TextBox" size="40">
        </form>
    </center>
</body>
</html>
